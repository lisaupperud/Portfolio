<section class="hero-image">
  <section>
    <h1>PORTFOLIO</h1>
    <p>
      An overview of the projects I developed while studying software
      development.
    </p>
  </section>

  <section class="section">
    <article
      class="article-box"
      *ngFor="let project of projects; let i = index"
    >
      <h3>{{ project.title }}</h3>

      <div class="links">
        <a *ngFor="let link of project.links" [href]="link.url" target="_blank">
          {{ link.text }}
        </a>
      </div>

      <h4 *ngFor="let course of project.courses">Course: {{ course }}</h4>

      <p [class.collapsed]="expandedIndex !== i">
        {{ project.description }}
      </p>

      <button (click)="toggleExpand(i)">
        {{ expandedIndex === i ? "Show Less" : "Read More" }}
      </button>
    </article>
  </section>
</section>
